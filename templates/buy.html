{% extends 'layout.html' %}

{% block title %}
    Buy
{% endblock title %}

{% block main %}
<form action="/buy" method="post">
    <div class="form-group">
        <input
            autofocus
            class="form-control"
            name="symbol"
            placeholder="Symbol"
            type="text"
            required
        />
    </div>
    <div class="form-group">
        <input
            autofocus
            class="form-control"
            min="1"
            name="shares"
            placeholder="Shares"
            type="number"
            required
        />
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock main %}
